<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Item</h1>

        <div class="card mb-4 rounded-top">
            <div class="card-header bg-warning text-white">
                <h2 class="mb-0">Update Item: {{ item.name }}</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('update_item', name=item.name) }}" method="post" class="form-inline justify-content-center">
                    <div class="form-group mx-2">
                        <input type="text" class="form-control" name="name" value="{{ item.name }}" disabled>
                    </div>
                    
                    <div class="form-group mx-2">
                        <select id="categorySelect" class="form-control" name="category" required>
                            {% for category, subcategories in categories.items() %}
                                <optgroup label="{{ category }}">
                                    {% for subcategory in subcategories %}
                                        <option value="{{ subcategory }}" {% if subcategory == item.category %}selected{% endif %}>{{ subcategory }}</option>
                                    {% endfor %}
                                </optgroup>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group mx-2">
                        <input type="number" step="0.01" class="form-control" name="value" value="{{ '%.2f' % item.value }}" required>
                    </div>
                    
                    <div class="form-group mx-2">
                        <input type="number" class="form-control" name="quantity" value="{{ item.quantity }}" required>
                    </div>
                    
                    <!-- Buttons with only icons -->
                    <button type="submit" class="btn btn-warning rounded-pill p-0 mx-2 icon-button" aria-label="Save Changes">
                        <img src="{{ url_for('static', filename='icons/floppy-disc.png') }}" alt="Save Changes" class="icon-size">
                    </button>
                    
                    <a href="{{ url_for('index') }}" class="btn btn-secondary rounded-pill p-0 mx-2 icon-button" aria-label="Return">
                        <img src="{{ url_for('static', filename='icons/return.png') }}" alt="Return" class="icon-size">
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
